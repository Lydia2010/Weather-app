
<button>XX</button>
<div class="div-flex">
  <mat-card>
    <mat-card-title>City</mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let city of newCityItem; let i = index">

        <button mat-icon-button>
          <mat-icon mat-list-icon color="warn" (click)="delete(i)">delete</mat-icon>
        </button>

        <h4 mat-line>{{city.cityName}}</h4>
        <p mat-line> {{weather}} </p>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
